<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <title>VUEJS - Calculadora</title>
    <title>VUEJS - Calculador de Média</title>

</head>
<body>
    
    <div id="app" class="container">

        <div class="form-group">
            <h1>Calculador de média</h1>
        </div>

        <form>
            <div class="form-group"> 
                <label for="nota1">Primeira Nota: </label>
                <input type="text"  name="nota1" id="nota1" v-model.number="nota1" />
            </div>
            
            <div class="form-group">
                <label for="nota2">Segunda Nota: </label>
                <input type="text"  name="nota2" id="nota2" v-model.number="nota2"/>
            </div>

            <div class="form-group">
                <label for="nota3">Terceira Nota: </label>
                <input type="text"  name="nota3" id="nota3" v-model.number="nota3"/>
            </div>
            
            <div class="form-group">
                <button class="btn btn-primary" v-on:click.prevent="calcular">Gerar Média </button>
            </div>

            <div class="form-group">
                <label for="media">Media: </label>
                <input type="text" name="media" id="media" v-model="media" />
            </div>

            <p> {{mensagem}}</p>
        </form>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                nota1: null,
                nota2: null,
                nota3:null,
                media: null,
                mensagem: ""
            },
            methods: {
                calcular: function() {
                    
                    this.media = (this.nota1 + this.nota2 + this.nota3) / 3
                    this.media = Math.round(this.media*100)/100

                    if (this.media >= 6){
                        this.mensagem = "Aprovado!"
                    } else{
                        this.mensagem = "Reprovado, procure Osmar para recuperação."
                    }
                    }
                }
            }
        );
    </script>
    
</body>
</html>
