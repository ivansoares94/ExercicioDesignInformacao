<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <title>VUEJS - Calculadora</title>
    <title>VUEJS - Calculadora passando operacao</title>

</head>
<body>
    
    
    <div id="app" class="container">
        
        <h1> Calculadora com hist√≥rico </h1>
        <br>
        <form>
            <div class="form-group"> 
                <label for="numero1">Primeiro Numero: </label>
                <input type="text"  name="numero1" id="numero1" v-model.number="numero1" />
            </div>
            
            <div class="form-group">
                <label for="operacao">Operacao: </label>

                <select v-model="operacao">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numero2">Primeiro Numero: </label>
                <input type="text"  name="numero2" id="numero2" v-model.number="numero2"/>
            </div>
            
            <div class="form-group">
                <button class="btn btn-primary" v-on:click.prevent="calcular">Calcular </button>
            </div>

            <div class="form-group">
                <label for="resultado">Resultado</label>
                <input type="text" name="resultado" id="resultado" v-model="resultado" />
            </div>
        </form>

        <ul>
            <li v-for="registro in historico">{{ registro }}</li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                numero1: null,
                numero2: null,
                operacao:null,
                resultado: null,
                historico: []
            },
            methods: {
                calcular: function() {
                    switch (this.operacao) {
                        case '+':
                            this.resultado = this.numero1 + this.numero2;
                            break;
                        case '-':
                            this.resultado = this.numero1 - this.numero2;
                            break;
                        case '/':
                            this.resultado = this.numero1 / this.numero2;
                            break;
                        case '*':
                            this.resultado = this.numero1 * this.numero2;
                            break;
                        default:
                    }

                    var registroHistorico = this.numero1 + ' ' + this.operacao + ' ' + this.numero2 + ' = ' + this.resultado;

                    this.historico.push(registroHistorico);
                }
            }
        });
    </script>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
</body>
</html>
